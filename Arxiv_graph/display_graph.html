    <head>
        <title>DataViz</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:11005",
                server_user: "neo4j",
                server_password: "arxiv",
                labels: {
                    "classification": {
                        caption: "name"
                    }
                },
                relationships: {
                    "CO_OCCURANCE": {
                        caption: false,
                        thickness: "weight"
                    }
                },
                initial_cypher: "MATCH p=(c1:classification)-[:CO_OCCURANCE]-(c2:classification) RETURN p"
            }

            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>"
